<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Store Hub - Your Online Shopping Destination</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Preconnect to Google Cloud Storage for asset optimization -->
    <link rel="preconnect" href="https://storage.googleapis.com">

    <meta name="description" content="Store Hub is your go-to online shopping destination for a wide range of products with seamless delivery and payment options." />
    <link rel="icon" href="/shopping.png" type="image/svg+xml">
    <link rel="alternate icon" href="/shopping.png" type="image/png" sizes="16x16">

    <meta name="description" content="Store Hub is your one-stop-shop for everything you need, offering a variety of products at competitive prices with fast delivery." data-react-helmet="true" />
